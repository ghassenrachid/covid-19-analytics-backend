

<p>
  <mat-form-field appearance="legacy">
    <mat-label>Phone number</mat-label>
    <input type="number" minlength="0" matInput placeholder="" [(ngModel)]='phoneNumber'>
  </mat-form-field>
</p>

<button mat-stroked-button (click)="getUserByPhoneNumber()">
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
  <span>Rechercher</span>
</button>
<div *ngIf="tmp_user">
  <p><b>Name: </b>{{tmp_user.name}}</p>
  <p><b>Phone Number:</b> {{tmp_user.phoneNumber}}</p>
  <p><b>Email: </b>{{tmp_user.email}}</p>
  <p><b>Age: </b>{{tmp_user.age}}</p>
  <p><b>Sex: </b>{{tmp_user.sex}}</p>
  <button mat-stroked-button (click)="addConfirmedUser()">
    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
    <span>Add as Confirmed case</span>
  </button>
</div>
